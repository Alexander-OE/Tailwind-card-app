<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body>
    <div class="grid lg:grid-cols-2 2xl:grid-cols-5">
      <div
        class="px-8 py-6 max-w-md mx-auto sm:max-w-xl lg:px-12 lg:py-24 lg:max-w-full xl:mr-0 2xl:col-span-2"
      >
        <div class="xl:max-w-xl">
          <h2 class="text-[30px] font-medium">
            Kitchen<span class="text-green-800"> Delights</span>
          </h2>
          <img
            class="mt-6 sm:h-64 rounded-lg shadow-2xl sm:mt-8 sm:w-full sm:object-cover object-center lg:hidden"
            src="images/kitchen.avif"
            alt="Kitchen-pic"
          />
          <h1
            class="mt-6 text-2xl font-bold text-gray-900 sm:text-4xl lg:text-3xl xl:text-4xl"
          >
            Be the best cook in town.
          </h1>
          <p class="mt-6 mb-2 text-gray-600 sm:mt04 sm:text-xl">
            Luxury kitchen designs utilize high-quality materials such as
            cabinets or countertops, professional space planning, modern
            technologies & appliances, proper lighting and beautiful interior
            design.
          </p>
          <div class="mt-4 space-x-1 sm:mt-6">
            <a
              class="bg-gray-400 text-black py-3 px-5 rounded mt-2 hover:bg-green-600 hover:text-white"
              href="#"
              >Learn more</a
            >
          </div>
        </div>
      </div>
      <div class="hidden relative lg:block 2xl:col-span-3">
        <img
          class="absolute inset-0 w-full h-full object-cover object-center"
          src="images/kitchen.avif"
          alt="Kitchen-pic"
        />
      </div>
    </div>
  </body>
</html>
