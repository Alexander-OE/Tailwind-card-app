<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-300">
    <div class="bg-gray-100 grid lg:grid-cols-2 2xl:grid-cols-5">
      <div
        class="px-8 py-6 max-w-md mx-auto sm:max-w-xl lg:px-12 lg:py-24 lg:max-w-full xl:mr-0 2xl:col-span-2"
      >
        <div class="xl:max-w-xl">
          <h2 class="text-[30px] font-medium">
            Work<span class="text-blue-800">cation</span>
          </h2>
          <img
            class="mt-6 sm:h-64 rounded-lg shadow-2xl sm:mt-8 sm:w-full sm:object-cover object-center lg:hidden"
            src="images/beach-work.jpg"
            alt="woman relaxing on the bleach"
          />
          <h1
            class="mt-6 text-2xl font-bold text-gray-900 sm:text-4xl lg:text-3xl xl:text-4xl"
          >
            You can work from anywhere.
            <br class="hidden lg:inline" />
            <span class="text-indigo-500">Take advantage of it.</span>
          </h1>
          <p class="mt-6 text-gray-600 sm:mt04 sm:text-xl">
            Workcation helps you find work-friendly rentals in beautiful so you
            can enjoy some nice weather even when you're not on vacation.
          </p>
          <div class="mt-4 space-x-1 sm:mt-6">
            <a class="btn btn-primary shadow-lg  hover:-translate-y-0.5 transform transition" href="#">Book Your escape</a>

            <a class="btn btn-secondary" href="#">Learn more</a>
          </div>
        </div>
      </div>
      <div class="hidden relative lg:block 2xl:col-span-3">
        <img
          class="absolute inset-0 w-full h-full object-cover object-center"
          src="images/beach-work.jpg"
          alt="woman relaxing on the bleach"
        />
      </div>
    </div>
  </body>
</html>
